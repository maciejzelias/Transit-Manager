<html lang="pl-PL">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../../css/style.css" />
    <script type="application/javascript" src="/js/validationVehicleForm.js"></script>
    <meta charset="UTF-8">
    <title>
        QTransit Manager Demo
    </title>
</head>

<body>
    <header>
        <h1>
            QTransit Manager
        </h1>
        <img src="../../images/logo.png" alt=" QTransit Company Logo">
    </header>

    <nav>
        <ul>
            <li>
                <a href="../index.html">
                    Strona główna
                </a>
            </li>
            <li>
                <a href="../driver/list.html">
                    Kierowcy
                </a>
            </li>
            <li>
                <a href="../transit/list.html">
                    Przejazdy
                </a>
            </li>
            <li>
                <a href="./list.html" class="active">
                    Pojazdy
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <h2>
            Edycja Pojazdu
        </h2>

        <form class="form" novalidate onsubmit="return validateForm();">
            <label for="brandName"> Marka: <span class="symbol-required">*</span></label>
            <input type="text" name="brandName" id="brandName" value="Mercedes" required>
            <span id="errorBrandName"></span>

            <label for="ProductionYear"> Rok Produkcji: <span class="symbol-required">*</span></label>
            <input type="number" name="ProductionYear" id="ProductionYear" value="1998" required>
            <span id="errorProductionYear"></span>

            <label for="SemitrailerSize"> Wielkość naczepy: </label>
            <input type="number" name="SemitrailerSize" id="SemitrailerSize" value="" min="1" max="10">
            <span id="errorSemitrailerSize"></span>

            <div class="form-buttons">
                <p id="errorsSummary"></p>
                <input type="submit" value="Akceptuj" class="form-button-submit" />
                <a href="./list.html" class="form-button-cancel">Anuluj</a>
            </div>
        </form>
    </main>
    <footer>
        Maciej Zelias s22482
    </footer>
</body>

</html>
