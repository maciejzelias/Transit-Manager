    <main>

        <h2>
            Nowy pojazd
        </h2>

        <form class="form">
            <label for="brandName"> Marka: <span class="symbol-required">*</span></label>
            <input type="text" name="brandName" id="brandName" required>
            <span id="errorBrandName" class="errors-text">Pole jest wymagane</span>

            <label for="ProductionYear"> Rok Produkcji: <span class="symbol-required">*</span></label>
            <input type="number" name="ProductionYear" id="ProductionYear" required>
            <span id="errorProductionYear">Pole jest wymagane</span>

            <label for="SemitrailerSize"> Wielkość naczepy: </label>
            <input type="number" name="SemitrailerSize" id="SemitrailerSize">
            <span id="errorSemitrailerSize">Pole musi być liczbą</span>

            <div>
                <p id="errorsSummary">Formularz zawiera błędy</p>
                <input type="submit" value="Dodaj" />
                <a href="./list.html">Anuluj</a>
            </div>
        </form>
    </main>
