<body>
    <header>
        <h1>
            QTransit Manager
        </h1>
        <img src="../../images/logo.png" alt=" QTransit Company Logo">
    </header>

    <nav>
        <ul>

        </ul>
    </nav>

    <main>
        <h2>
            Nowy pracownik
        </h2>

        <form>
            <label for="firstName"> Imię: <span class="symbol-required">*</span></label>
            <input type="text" name="firstName" id="firstName" required>
            <span id="errorFirstName"></span>

            <label for="lastName"> Nazwisko: <span class="symbol-required">*</span></label>
            <input type="text" name="lastName" id="lastName" required>
            <span id="errorLastName"></span>

            <label for="birthdayYear"> Rok urodzenia <span class="symbol-required">*</span></label>
            <input type="number" name="birthdayYear" id="birthdayYear" required min="1950" max="2022">
            <span id="errorBirthdayYear"></span>

            <div>
                <p id="errorsSummary"></p>
                <input type="submit" value="Dodaj" />
                <a href="./list.html">Anuluj</a>
            </div>
        </form>
    </main>
    <footer>
        Maciej Zelias s22482
    </footer>

</html>
